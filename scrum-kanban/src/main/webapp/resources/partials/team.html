<div class="table-container">
	<div class="panel panel-primary">
		<div class="panel-heading">List of developpers<span class="pull-right clickable"><i class="fa fa-chevron-down"></i></span></div>
		<div class="panel-body">
			<div class="form-group">
				<label for="search">Search</label>
				<input type="text" class="form-control" ng-model="nameDev"/>
			</div>
			<table class="table table-bordered table-hover">
				<thead>
					<th>Name</th>
					<th>Email</th>
					<th>Role</th>
					<th>Options</th>
				</thead>
				<tbody>
					<tr ng-repeat="person in team|filter:nameDev">
						<td>{{person.name}}</td>
						<td>{{person.email}}</td>
						<td>{{person.role}}</td>
						<td style="width:100px"><a class="btn btn-danger" href=""><i
								class="fa fa-trash-o"></i></a> <a class="btn btn-success" href=""><i
								class="fa fa-pencil"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

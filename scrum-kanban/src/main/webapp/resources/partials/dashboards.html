<div class="table-container">
	<div class="panel panel-primary">
		<div class="panel-heading">Create a dashboard<span class="pull-right clickable"><i class="fa fa-chevron-down"></i></span></div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="name">Name</label> <input type="text"
						class="form-control" />
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>
				<input type="submit" class="btn btn-success" value="Create"/>
			</form>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">Dashboards<span class="pull-right clickable"><i class="fa fa-chevron-down"></i></span></div>
		<div class="panel-body">
			<table class="table table-bordered table-hover">
				<thead>
					<th>Name</th>
					<th>Description</th>
					<th>Options</th>
				</thead>
				<tbody>
					<tr ng-repeat="dashboard in dashboards">
						<td>{{dashboard.name}}</td>
						<td>{{dashboard.description}}</td>
						<td style="width:100px"><a href="#/dashboard/{{dashboard.id}}"
							class="btn btn-success"><i class="fa fa-pencil"></i></a> <a
							href="#" class="btn btn-danger"><i class="fa fa-trash-o"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

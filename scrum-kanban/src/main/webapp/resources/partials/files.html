<div class="table-container">
	<div class="panel panel-primary">
		<div class="panel-heading">List of Files<span class="pull-right clickable"><i class="fa fa-chevron-down"></i></span></div>
		<div class="panel-body">
			<table class="table table-bordered table-hover">
				<thead>
					<th>Type</th>
					<th>Name</th>
					<th>Owner</th>
					<th>Creation date</th>
					<th>Options</th>
				</thead>
				<tbody>
					<tr ng-repeat="file in files">
						<td width="20px" style="text-align:center"><i class="{{file.type}}"></i></td>
						<td>{{file.name}}</td>
						<td>{{file.owner}}</td>
						<td>{{file.creation_date}}</td>
						<td style="width:100px"><a class="btn btn-danger" href=""><i
								class="fa fa-trash-o"></i></a> <a class="btn btn-success" href=""><i class="fa fa-download"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
